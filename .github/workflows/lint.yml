name: lint
on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: '20'
                  cache: 'npm'
            - run: npm install
            - run: npm run lint
            - run: npm run test-compile
